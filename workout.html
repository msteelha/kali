<body>

<div ng-app="myApp" ng-controller="controller">
	<img src="Kali.png" class="logo"/>
	<div class="container">
		<div class="vertical-center-row">
			<div class="col-xs-4">
				<img src="arms.png" style="width:300px;height:300px;margin-top:300px;border-style: solid;
				border-width: 10px;border-color:white">
				<button type="button" class="btn btn-default" onclick="c_click()">Arm Workout</button>
			</div>
			<div class="col-xs-4">
				<img src="full-body.png" style="width:300px;height:300px;margin-top:300px;border-style: solid;
				border-width: 10px;border-color:white">
				<button type="button" class="btn btn-default" onclick="c_click()">Full Body Workout</button>
			</div>
			<div class="col-xs-4">
				<img src="legs.png" style="width:300px;height:300px;margin-top:300px;border-style: solid;
				border-width: 10px;border-color:white">
				<button type="button" class="btn btn-default" onclick="c_click()">Leg Workout</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function c_click(){
			location.href="chatbot.html";
		}
		var xmlhttp = new XMLHttpRequest();
		var url = "https://1cnsncaze3.execute-api.us-west-2.amazonaws.com/FINAL/getworkout";

		xmlhttp.open("GET", url, true);
		xmlhttp.send();
		$scope.workout = {};

    //get object returned by API call
    xmlhttp.onreadystatechange = function() {
    	if (this.readyState == 4 && this.status == 200) {
    		$scope.workout = JSON.parse(this.responseText);
    	}
    };
</script>
</div><!-- /container -->

</body>
</html>
