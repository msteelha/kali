<html >

<script src="app.js"> </script>

<body>
<!-- <div style='position:absolute;z-index:0;left:0;top:0;width:100%;height:100%'>
  <img src='uo.jpg' style='width:100%;height:100%' alt='[]' />
</div> -->
<div ng-app="myApp" ng-controller="controller">
    <img src="Kali.png" class="logo"/>
    <div class="container">
        <div class="card card-container">
            <form class="form-signin">
            <h3 id="login" align="center"> Log In </h3><br>
                <input ng-model="userName" type="email" id="inputEmail" class="form-control" placeholder="Email address">
                <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <form action="strength.html">
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="alert()">Sign in</button></form>
            </form><!-- /form -->
            <a href="createUser.html"> If you don't have an account, register now! </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
    </div>

</body>
</html>
